[bar/example]
width = 100%
height = 21

background = #212121
foreground = #d8d8d8

border-bottom = 2
border-bottom-color = #565656

underline-size = 2

font-0 = Noto Sans:style=bold:pixelsize=8;2
font-1 = Iosevka Nerd Font:size=10;2

modules-left = bspwm
modules-center = date
modules-right = volume battery network poweroff

tray-position = right
tray-padding = 2
cursor-click = pointer

[module/bspwm]
type = internal/bspwm
format = <label-state>

label-focused = %name%
label-focused-background = #464646
label-focused-padding = 3
label-focused-underline = #b6b6b6

label-occupied = %name%
label-occupied-padding = 3

label-urgent = %name%
label-urgent-padding = 3

label-empty = %name%
label-empty-padding = 3
label-empty-foreground = #88

[module/network]
type = internal/network
interface = wlp1s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-padding = 2
format-disconnected-padding = 2

label-connected = %essid%
label-disconnected = %{F#88}睊

ramp-signal-0 = 直
ramp-signal-1 = 直
ramp-signal-2 = 直
ramp-signal-3 = 直
ramp-signal-4 = 直

[module/date]
type = internal/date
interval = 5
format-padding = 2
label =  %date% %time%
date = %A %e %b,
time = %H:%M%

[module/volume]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2
format-muted-padding = 2

label-volume = %percentage%%
label-muted = %{F#88}ﱝ Muted

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 墳
ramp-volume-3 = 

[module/battery]
type = internal/battery
full-at = 100
battery = BAT0
adapter = ACAD
poll-interval = 2

format-charging = <label-charging>
format-charging-padding = 2
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-padding = 2

label-charging =  %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = %{F#ff1e8e}%{F#d8d8d8}
ramp-capacity-1 = %{F#fff800}%{F#d8d8d8}
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-10 = 

[module/poweroff]
type = custom/menu
expand-right = true

format-spacing = 2
format-background=#464646
format-padding = 2

label-open = 
label-close = ﰸ Cancel
label-separator = " "

menu-0-0 = 
menu-0-0-exec = menu-open-1
menu-0-1 = ⏻
menu-0-1-exec = menu-open-2
menu-0-2 = ⏾
menu-0-2-exec = menu-open-3

menu-1-0 = Reboot
menu-1-0-exec = reboot
menu-2-0 = Power off
menu-2-0-exec = poweroff
menu-3-0 = Suspend
menu-3-0-exec = systemctl suspend
