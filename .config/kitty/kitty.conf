
font_family     UbuntuMonoNerdFontComplete-Bold
font_size 10

adjust_line_height  0
adjust_column_width 0

cursor #ffffff
cursor_text_color #212121
cursor_shape Beam
cursor_blink_interval 0

scrollback_lines 500

url_color #0087bd
url_style curly
open_url_modifiers kitty_mod
open_url_with default
url_prefixes http https file ftp
detect_urls yes

window_padding_width 2

foreground #ffffff
background #212121
background_opacity 0.9

selection_foreground #000000
selection_background #ffffff

color0 #666666
color1 #FF1E8E
color2 #8EFF1E
color3 #FFFB00
color4 #1E8EFF
color5 #E500E5
color6 #00E5E5
color7 #E5E5E5

color8 #666666
color9 #FF1E8E
color10 #8EFF1E
color11 #FFFB00
color12 #1E8EFF
color13 #E500E5
color14 #00E5E5
color15 #E5E5E5

tab_bar_edge top
tab_bar_style powerline
tab_title_template "{index}"

active_tab_foreground   #000
active_tab_background   #eee
inactive_tab_foreground #444
inactive_tab_background #999

kitty_mod ctrl

map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard

map ctrl+enter new_tab
map ctrl+q close_tab
map ctrl+right next_tab
map ctrl+left previous_tab
map ctrl+down set_tab_title

map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

map ctrl+l clear_terminal scroll active
map alt+up scroll_line_up
map alt+down scroll_line_down
